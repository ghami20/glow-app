<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<title>Glow</title>
</head>
<body>
	<header>
		<nav class="navbar ">
			<div class="container-fluid">
				<a class="navbar-brand logo" href="#">glow</a>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-sesion" data-bs-toggle="modal" data-bs-target="#exampleModal">
					Iniciar sesión
				</button>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Inicia sesión con tu cuenta</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<a>
									<img width="50px" height="50px" src="./assets/facebook-icon.png" alt="fb"> 
									<span>Facebook</span> 
								</a>
								<a>
									<img style="margin-left: 5px;" width="35px" height="35px" src="./assets/gogle-icon.png" alt="google"> 
									<span>Google</span>
								</a>
							</div>
							<div class="modal-footer d-flex justify-content-center">
								<button type="button" class="btn btn-success">Iniciar sesión</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<div class="section-container">
		<section class="carousel-container">
			<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active" data-bs-interval="10000">
						<div class='bg_rgba1 d-block w-100'></div>
						<div class="carousel-caption d-md-block">
							<h5 class="text-light">Crean una bicicleta fija que tritura botellas plásticas para reciclar pet</h5>
						</div>
						</div>
						<div class="carousel-item" data-bs-interval="2000">
							<div class='bg_rgba2 d-block w-100'></div>
							<div class="carousel-caption d-md-block">
								<h5 class="text-light">Los productores de plásticos reclaman un objetivo del 30% de contenido reciclado en envases para 2030</h5>
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
				</div>
		</section>
		<section class="map-container mt-4">
			<h1 class="text-center">¿Dónde reciclo?</h1>
			<div class="filter-by">
				<p class="mb-0">Filtrar por </p>
				<select class="form-select w-50" aria-label="Default select example">
					<option class="w-50" selected>Todos</option>
					<option class="w-50" value="1">Cobre</option>
					<option class="w-50" value="2">Papel</option>
					<option class="w-50" value="3">Pilas</option>
					<option class="w-50" value="4">Vidrio</option>
				</select>
			</div>
			<img class="map-img" src="./assets/google-maps-bs-as.jpg" alt="map">
		</section>		
	</div>
	<footer class="footer">
		<ul>
			<li><i class="bi bi-facebook"></i></li>
			<li><i class="bi bi-twitter"></i></li>
			<li><i class="bi bi-instagram"></i></li>
			<li><i class="bi bi-youtube"></i></li>
		</ul>	
	</footer>
</body>
</html>
